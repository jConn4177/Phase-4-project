<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
  </head>
  <body>
    <h1>Welcome to the Store!</h1>

    <h2>Top Sellers</h2>
    <!-- Display the top sellers carousel here -->

    <h2>Random Products</h2>
    <!-- Display the random products carousel here -->

    <h2>Category-specific Products</h2>
    <!-- Display the category-specific products carousel here -->

    <!-- Loop through products and display product cards -->
    <div class="product-cards">
      {% for product in top_sellers %}
      <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{{ url_for('main.product_detail', product_id=product.id) }}"
          >View Details</a
        >
        <form
          action="{{ url_for('main.add_to_cart', product_id=product.id) }}"
          method="POST"
        >
          <button type="submit">Add to Cart</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
